<section class="h-center">
	<h1><b><span class="framed">Management</span></b></h1>
	<span ng-repeat="person in managementContent">
	<div class="framed person-id">
		<div class="img-wraper float-right"><img class ="resize-img" ng-src="../images/{{person.img}}"></div>
		<h1>{{person.name}} <small>{{person.addon}}</small></h1>
		<h2>{{person.title}}</h2>
		<p ng-bind-html="person.text | strToHtml"></p>
		<p ng-show="person.quote" class="center"><blockqoute ng-bind-html="person.quote | strToHtml"></blockqoute></p>

	</div>
</section>
